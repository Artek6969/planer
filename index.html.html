<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--bg:#0f1117;--bg2:#1a1d27;--bg3:#242836;--border:#363b4e;--text:#e8eaf0;--text2:#9ea3b5;--accent:#4f8cff;--ag:rgba(79,140,255,.15);--green:#34d399;--red:#f87171;--font:'DM Sans',sans-serif;--mono:'JetBrains Mono',monospace}
*{margin:0;padding:0;box-sizing:border-box}body{font-family:var(--font);background:var(--bg);color:var(--text);overflow:hidden;height:100vh}
.app{display:grid;grid-template-columns:280px 1fr 310px;grid-template-rows:52px 1fr;height:100vh}
.hdr{grid-column:1/-1;background:var(--bg2);border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 16px;gap:12px;z-index:100}
.logo{font-weight:700;font-size:14px;display:flex;align-items:center;gap:6px;white-space:nowrap}.logo svg{width:20px;height:20px}
.sep{width:1px;height:22px;background:var(--border)}
.mt{display:flex;gap:2px;background:var(--bg3);border-radius:7px;padding:2px}
.mtb{padding:5px 12px;border-radius:5px;font-size:11.5px;font-weight:500;cursor:pointer;color:var(--text2);border:none;background:none;font-family:var(--font);transition:all .15s}
.mtb.a{background:var(--accent);color:#fff}.mtb:hover:not(.a){color:var(--text);background:var(--bg)}
.sp{flex:1}
.vs{display:flex;align-items:center;gap:6px}
.vb{padding:4px 10px;border-radius:5px;font-size:11px;font-weight:500;cursor:pointer;border:1px solid var(--border);background:var(--bg3);color:var(--text2);font-family:var(--font);transition:all .15s}
.vb:hover{border-color:var(--accent);color:var(--accent)}.vb.a{background:var(--accent);color:#fff;border-color:var(--accent)}
.va{background:none;border:1px dashed var(--border);color:var(--text2);font-size:14px;width:26px;height:26px;border-radius:5px;cursor:pointer;display:flex;align-items:center;justify-content:center}.va:hover{border-color:var(--accent);color:var(--accent)}
.lp{background:var(--bg2);border-right:1px solid var(--border);overflow-y:auto;padding:14px}
.pt{font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:.8px;color:var(--text2);margin-bottom:10px;margin-top:4px}
.rl{display:flex;flex-direction:column;gap:3px;margin-bottom:12px}
.ri{padding:7px 10px;border-radius:7px;cursor:pointer;display:flex;align-items:center;gap:8px;border:1px solid transparent;transition:all .12s}
.ri:hover{background:rgba(79,140,255,.08)}.ri.s{background:var(--ag);border-color:rgba(79,140,255,.3)}
.rd{width:8px;height:8px;border-radius:2px;flex-shrink:0}.rf{flex:1}.rn{font-size:12px;font-weight:500}.ra{font-size:10px;color:var(--text2);font-family:var(--mono)}
.rc{font-size:9px;color:var(--text2);background:var(--bg3);padding:1px 5px;border-radius:3px}
.sb{background:var(--bg3);border-radius:8px;padding:10px;margin-bottom:10px}
.sr{display:flex;justify-content:space-between;padding:3px 0}.sl{font-size:11px;color:var(--text2)}.sv{font-size:12px;font-weight:600;font-family:var(--mono)}
.tb{width:100%;padding:7px 10px;border-radius:7px;border:1px solid var(--border);background:var(--bg3);color:var(--text);font-size:11px;font-weight:500;cursor:pointer;display:flex;align-items:center;gap:6px;margin-bottom:3px;font-family:var(--font);transition:all .12s}
.tb:hover{border-color:var(--accent);background:var(--ag)}.tb svg{width:14px;height:14px}
.tb.primary{background:var(--accent);color:#fff;border-color:var(--accent)}.tb.primary:hover{background:#6da0ff}
.ca{position:relative;overflow:hidden;background:var(--bg)}.ca canvas{display:block}
.co{position:absolute;top:10px;left:10px;display:flex;gap:4px}
.cb{width:28px;height:28px;border-radius:6px;border:1px solid var(--border);background:var(--bg2);color:var(--text2);cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:13px}.cb:hover{border-color:var(--accent);color:var(--accent)}
.ci{position:absolute;bottom:10px;left:12px;font-size:10px;color:var(--text2);background:rgba(26,29,39,.92);padding:5px 10px;border-radius:5px;border:1px solid var(--border);font-family:var(--mono);max-width:70%;line-height:1.4}
.rp{background:var(--bg2);border-left:1px solid var(--border);overflow-y:auto;padding:14px}
.pg{display:grid;grid-template-columns:1fr 1fr;gap:6px;margin-bottom:14px}
.ph{border-radius:6px;overflow:hidden;aspect-ratio:3/4;cursor:pointer;position:relative;border:2px solid transparent;transition:all .15s}.ph:hover{border-color:var(--accent);transform:scale(1.02)}.ph img{width:100%;height:100%;object-fit:cover}
.pi{position:absolute;top:4px;left:4px;background:rgba(0,0,0,.6);color:#fff;font-size:9px;padding:1px 5px;border-radius:3px;font-family:var(--mono)}
.dg{display:grid;grid-template-columns:1fr 1fr;gap:6px}.di{background:var(--bg3);padding:8px;border-radius:6px}.dl{font-size:9px;color:var(--text2);text-transform:uppercase;letter-spacing:.4px}
.dv{font-size:14px;font-weight:600;font-family:var(--mono);margin-top:1px}.dv span{font-size:10px;font-weight:400;color:var(--text2)}
.wl{display:flex;flex-direction:column;gap:3px}
.wi{display:flex;align-items:center;gap:6px;padding:5px 8px;background:var(--bg3);border-radius:6px;font-size:11px}
.wn{width:16px;height:3px;border-radius:2px}.we{font-family:var(--mono);font-weight:500;flex:1}
.wt{width:26px;height:14px;border-radius:7px;border:none;cursor:pointer;position:relative;transition:all .15s}
.wt.on{background:var(--accent)}.wt.off{background:var(--border)}
.wt::after{content:'';position:absolute;width:10px;height:10px;border-radius:50%;background:#fff;top:2px;transition:all .15s}
.wt.on::after{left:14px}.wt.off::after{left:2px}
.wdel{width:20px;height:20px;border-radius:4px;border:1px solid transparent;background:none;color:var(--text2);cursor:pointer;font-size:11px;display:flex;align-items:center;justify-content:center;opacity:.5;transition:all .15s}
.wdel:hover{opacity:1;color:var(--red);border-color:var(--red);background:rgba(248,113,113,.1)}
.lb{position:fixed;inset:0;background:rgba(0,0,0,.92);z-index:1000;display:none;align-items:center;justify-content:center;flex-direction:column}
.lb.op{display:flex}.lb img{max-width:90vw;max-height:80vh;object-fit:contain;border-radius:6px}
.lx{position:absolute;top:16px;right:16px;width:36px;height:36px;border-radius:50%;background:rgba(255,255,255,.1);border:none;color:#fff;font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.lnv{position:absolute;top:50%;transform:translateY(-50%);width:40px;height:40px;border-radius:50%;background:rgba(255,255,255,.1);border:none;color:#fff;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.lnv.p{left:16px}.lnv.n{right:16px}.lc{color:var(--text2);font-size:12px;margin-top:10px}
.tp{position:absolute;background:var(--bg2);border:1px solid var(--border);border-radius:5px;padding:4px 8px;font-size:10px;pointer-events:none;z-index:50;white-space:nowrap;font-family:var(--mono);box-shadow:0 4px 12px rgba(0,0,0,.3)}
.ins{background:var(--ag);border:1px solid rgba(79,140,255,.2);border-radius:7px;padding:8px 12px;font-size:11px;color:var(--accent);margin-bottom:14px;line-height:1.4}
.ds{margin-bottom:14px}.dt{font-size:12px;font-weight:600;margin-bottom:8px;display:flex;align-items:center;gap:6px}
.toast{position:absolute;top:60px;left:50%;transform:translateX(-50%);background:var(--green);color:#0f1117;padding:8px 18px;border-radius:8px;font-size:12px;font-weight:600;font-family:var(--font);pointer-events:none;z-index:200;opacity:0;transition:opacity .3s}
.toast.show{opacity:1}
.notes-area{width:100%;min-height:60px;background:var(--bg3);border:1px solid var(--border);border-radius:6px;color:var(--text);font-family:var(--font);font-size:11px;padding:8px;resize:vertical;outline:none;line-height:1.5}
.notes-area:focus{border-color:var(--accent)}
.cost-table{width:100%;border-collapse:collapse;font-size:11px}
.cost-table th{text-align:left;padding:4px 6px;background:var(--bg3);color:var(--text2);font-weight:600;font-size:9px;text-transform:uppercase;letter-spacing:.5px;border-bottom:1px solid var(--border)}
.cost-table td{padding:2px 0}
.cost-table input{width:100%;background:transparent;border:1px solid transparent;color:var(--text);font-family:var(--font);font-size:11px;padding:3px 6px;border-radius:4px;outline:none}
.cost-table input:focus{border-color:var(--accent);background:var(--bg3)}
.cost-table input.ci2{font-family:var(--mono);text-align:right}
.cost-sum{display:flex;justify-content:space-between;padding:5px 8px;background:var(--accent);border-radius:6px;margin-top:4px;font-weight:600;font-size:12px}
.cost-sum .lbl{color:rgba(255,255,255,.8);font-size:10px}.cost-sum .val{font-family:var(--mono);color:#fff}
/* Left panel kosztorys */
.kb{background:var(--bg3);border-radius:8px;padding:10px;margin-bottom:12px}
.kr{display:flex;justify-content:space-between;padding:4px 0;cursor:pointer;border-radius:4px;transition:background .12s}
.kr:hover{background:rgba(255,255,255,.03)}
.kr .kn{font-size:11px;display:flex;align-items:center;gap:6px}.kr .kv{font-size:11px;font-weight:600;font-family:var(--mono)}
.kt{display:flex;justify-content:space-between;padding:6px 0;border-top:1px solid var(--border);margin-top:4px}
.kt .kn{font-size:12px;font-weight:700}.kt .kv{font-size:13px;font-weight:700;font-family:var(--mono);color:var(--accent)}
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
@keyframes fi{from{opacity:0;transform:translateY(5px)}to{opacity:1;transform:none}}.fi{animation:fi .25s ease}
</style>
</head>

function autoLoad(){
 try{
  const raw=localStorage.getItem(SAVE_KEY);
  if(!raw)return false;
  const data=JSON.parse(raw);
  // Restore variants
  if(data.variants&&data.variants.length){
   // Ensure we have enough variants
   while(S.V.length<data.variants.length)S.V.push({n:'Wariant',l:JSON.parse(JSON.stringify(mkL()))});
   data.variants.forEach((sv,vi)=>{
    S.V[vi].n=sv.n;
    // Apply wall modifications
    if(sv.wMods){
     for(const wm of sv.wMods){
      const existing=S.V[vi].l.W.find(w=>w.id===wm.id);
      if(existing){existing.dis=wm.dis;existing.del=wm.del}
      else if(wm.isN){
       // Re-add new walls
       S.V[vi].l.W.push({id:wm.id,x1:wm.x1,y1:wm.y1,x2:wm.x2,y2:wm.y2,r1:wm.r1,r2:wm.r2,isN:true,dis:wm.dis,del:wm.del})}}}
    // Restore areas
    if(sv.areas)for(const[rid,a]of Object.entries(sv.areas)){if(S.V[vi].l.R[rid])S.V[vi].l.R[rid]._area=a}
    // Restore centroids
    if(sv.centroids&&Object.keys(sv.centroids).length)S.V[vi].l._roomCentroids=sv.centroids;
   })}
  // Restore current variant
  if(data.cv!==undefined)S.cv=Math.min(data.cv,S.V.length-1);
  // Restore room data (notes, costs)
  if(data.rd){for(const[k,v]of Object.entries(data.rd)){RD[k]=v}}
  return true;
 }catch(e){console.warn('Autoload failed:',e);return false}}

function recalcAreas(L){
 const oc=document.createElement('canvas');oc.width=GW;oc.height=GH;const gc=oc.getContext('2d');
 gc.fillStyle='#ffffff';gc.fillRect(0,0,GW,GH);gc.strokeStyle='#000000';gc.lineWidth=3;
 for(const w of L.W){if(w.dis||w.del)continue;gc.beginPath();gc.moveTo(w.x1+PAD,w.y1+PAD);gc.lineTo(w.x2+PAD,w.y2+PAD);gc.stroke()}
 const imgData=gc.getImageData(0,0,GW,GH);const px=imgData.data;
 const idx=(x,y)=>(y*GW+x)*4;
 function flood(sx,sy,mr,mg,mb){if(sx<0||sy<0||sx>=GW||sy>=GH)return{count:0,minX:GW,minY:GH,maxX:0,maxY:0,sumX:0,sumY:0};
  let i=idx(sx,sy);if(!(px[i]>128&&px[i+1]>128&&px[i+2]>128))return{count:0,minX:GW,minY:GH,maxX:0,maxY:0,sumX:0,sumY:0};
  const stack=[[sx,sy]];let count=0,mnx=GW,mny=GH,mxx=0,mxy=0,smx=0,smy=0;
  while(stack.length){const[cx2,cy2]=stack.pop();const ii=idx(cx2,cy2);if(!(px[ii]===255&&px[ii+1]===255&&px[ii+2]===255))continue;
   px[ii]=mr;px[ii+1]=mg;px[ii+2]=mb;count++;smx+=cx2;smy+=cy2;if(cx2<mnx)mnx=cx2;if(cy2<mny)mny=cy2;if(cx2>mxx)mxx=cx2;if(cy2>mxy)mxy=cy2;
   if(cx2>0)stack.push([cx2-1,cy2]);if(cx2<GW-1)stack.push([cx2+1,cy2]);if(cy2>0)stack.push([cx2,cy2-1]);if(cy2<GH-1)stack.push([cx2,cy2+1])}
  return{count,minX:mnx,minY:mny,maxX:mxx,maxY:mxy,sumX:smx,sumY:smy}}
 // Assign colors per room for ownership detection
 const roomColors={};const rids=Object.keys(L.R);
 const clrs=[[200,50,50],[50,200,50],[50,50,200],[200,200,50],[200,50,200],[50,200,200],[150,100,50],[100,50,150],[50,150,100]];
 rids.forEach((rid,i)=>{roomColors[rid]=clrs[i%clrs.length]});
 let results={};
 for(const rid of rids){const rm=L.R[rid];const ct=pC(rm.pts);const gx=Math.round(ct[0]+PAD),gy=Math.round(ct[1]+PAD);
  const c=roomColors[rid];const res=flood(gx,gy,c[0],c[1],c[2]);results[rid]={area:res.count/10000,minX:res.minX-PAD,minY:res.minY-PAD,maxX:res.maxX-PAD,maxY:res.maxY-PAD,cx:res.count?(res.sumX/res.count-PAD):0,cy:res.count?(res.sumY/res.count-PAD):0}}

 // Then rebuild room polygons from the flood-filled regions using boundary tracing
 // For simplicity, store pixel-based area and update _area; for polygon, trace contour
 for(const rid of rids){
  const c=roomColors[rid];const r=results[rid];
  if(r.area<0.01)continue;
  // Trace boundary: scan the flood-filled region and find outline pixels
  const mnx=Math.max(0,results[rid].minX+PAD-1),mny=Math.max(0,results[rid].minY+PAD-1);
  const mxx=Math.min(GW-1,results[rid].maxX+PAD+1),mxy=Math.min(GH-1,results[rid].maxY+PAD+1);
  // Simple contour: march around the boundary
  // For display purposes, we use simplified bounding approach with pixel count for area
  L.R[rid]._area=r.area;
  if(!L._roomCentroids)L._roomCentroids={};
  L._roomCentroids[rid]=[r.cx,r.cy];
 }
 // Now create ownership pixel map for rendering colored regions
 // Store the flood fill result for rendering
 L._floodData=imgData;L._roomColors=roomColors;L._floodDone=true;
 return results;
}
